<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GFA Digital Museum Admin Panel - Content Management System">
  <title>Admin | GFA Digital Museum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23CE1126'><path d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/></svg>">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <a href="index.html" class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
              <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
              <path d="M4 22h16"/>
              <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
              <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
              <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
            </svg>
          </div>
          <div class="logo-text">
            <p class="logo-title">GFA Museum</p>
            <p class="logo-subtitle">Digital Heritage</p>
          </div>
        </a>
        
        <nav class="nav">
          <a href="index.html" class="nav-link">Home</a>
          <a href="archives.html" class="nav-link">Archives</a>
          <a href="exhibits.html" class="nav-link">Exhibits</a>
          <a href="visitor.html" class="nav-link">Visitor Hub</a>
          <a href="admin.html" class="nav-link active">Admin</a>
        </nav>
        
        <button class="mobile-menu-btn" id="mobile-menu-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      
      <nav class="mobile-nav" id="mobile-nav">
        <a href="index.html" class="mobile-nav-link">Home</a>
        <a href="archives.html" class="mobile-nav-link">Archives</a>
        <a href="exhibits.html" class="mobile-nav-link">Exhibits</a>
        <a href="visitor.html" class="mobile-nav-link">Visitor Hub</a>
        <a href="admin.html" class="mobile-nav-link active">Admin</a>
      </nav>
    </div>
  </header>

  <!-- Admin Container -->
  <div id="admin-container">
    <!-- Login Page -->
    <section class="login-page">
      <div class="container">
        <div class="login-container">
          <div class="login-header">
            <div class="login-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>
            <h1 class="login-title">ADMIN LOGIN</h1>
            <p class="login-subtitle">Access the content management system</p>
          </div>
          
          <div class="card">
            <div class="card-content login-form">
              <form id="admin-login-form">
                <div class="form-group input-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                  </svg>
                  <input type="text" name="username" class="input" placeholder="Username" required>
                </div>
                <div class="form-group input-icon" style="position: relative;">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                  </svg>
                  <input type="password" name="password" class="input" placeholder="Password" required style="padding-right: 2.5rem;">
                  <button type="button" class="password-toggle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                      <circle cx="12" cy="12" r="3"/>
                    </svg>
                  </button>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Sign In</button>
              </form>
              
              <div class="demo-credentials">
                <strong>Demo Credentials:</strong><br>
                Username: admin<br>
                Password: museum2024
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
