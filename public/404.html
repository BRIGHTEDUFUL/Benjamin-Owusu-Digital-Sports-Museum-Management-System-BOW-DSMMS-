<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | GFA Digital Museum</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and redirects to the index.html
    // page with the url path as a query parameter
    (function() {
      var pathSegmentsToKeep = 1; // Change to match your repo name segments
      var path = window.location.pathname.slice(1).split('/');
      var route = path.slice(pathSegmentsToKeep).join('/');
      
      var redirect = window.location.origin +
        path.slice(0, pathSegmentsToKeep).join('/') +
        '/?/' + route +
        (window.location.search ? '&' + window.location.search.slice(1) : '') +
        window.location.hash;
      
      window.location.replace(redirect);
    })();
  </script>
</head>
<body>
  <noscript>Redirecting...</noscript>
</body>
</html>
