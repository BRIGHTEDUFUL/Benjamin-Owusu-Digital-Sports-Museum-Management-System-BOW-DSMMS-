<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GFA Digital Museum | Ghana Football Heritage</title>
    <meta name="description" content="Explore Ghana's football heritage at the GFA Digital Sports Museum. Discover AFCON victories, legendary players, and historic moments." />
    <meta name="author" content="Ghana Football Association" />
    <meta name="keywords" content="Ghana Football, GFA, Black Stars, AFCON, Digital Museum, Football History" />

    <meta property="og:title" content="GFA Digital Museum | Ghana Football Heritage" />
    <meta property="og:description" content="Explore Ghana's football heritage at the GFA Digital Sports Museum." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <script>
      // Check if this is a redirect from 404.html
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
      
      // Store the redirect for page reloads
      (function() {
        var search = window.location.search;
        if (search && search.indexOf('/?/') !== -1) {
          var pathSegmentsToKeep = 1;
          var path = window.location.pathname.slice(1).split('/');
          var route = search.slice(3).split('&')[0];
          
          sessionStorage.redirect = window.location.origin +
            '/' + path.slice(0, pathSegmentsToKeep).join('/') +
            '/' + route +
            (search.split('&').slice(1).join('&') ? '?' + search.split('&').slice(1).join('&') : '') +
            window.location.hash;
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
